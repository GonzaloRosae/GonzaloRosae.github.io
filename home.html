<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonzalo Rosae | Aprende inglés</title>
    <meta name="description" content="Aprende a hablar inglés con acento británico auténtico con Gonzalo Rosae. Clases personalizadas de pronunciación y gramática.">
    <link rel="shortcut icon" href="imagenes/rosae.png" type="image/x-icon">
    <style>
        /* =========================================
           CONFIGURACIÓN GLOBAL
           ========================================= */
        html, body {
            max-width: 100vw;       
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        :root {
            --bg-deep: #0f172a; 
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --brand-red: #dd314f; 
            --brand-red-hover: #d32a2a;
            --brand-blue: #2786be;
            --brand-green: #58a834;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            line-height: 1.6;
        }

        h1, h2, h3 { font-weight: bold; }

        /* =========================================
           ESTILOS DE ESCRITORIO
           ========================================= */
        .hero {
            padding-left: 10% !important; 
            padding-right: 5% !important;
            padding-bottom: 0 !important; 
            
            /* Esta es la referencia para la altura */
            height: 100vh;
            min-height: 600px;
            display: flex;
            align-items: center; 
            position: relative;  /* IMPORTANTE: La imagen buscará este límite */
            overflow: hidden;    
            
            background: radial-gradient(circle at top right, rgba(39, 134, 190, 0.1), transparent),
                        radial-gradient(circle at bottom left, rgba(221, 49, 79, 0.1), transparent);
        }

        .hero-container {
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: center;
            
            /* --- CORRECCIÓN CLAVE --- */
            /* Quitamos 'position: relative' de aquí. */
            /* Esto permite que la imagen se "escape" de esta caja y busque el borde de la pantalla. */
            position: static; 
        }

        .hero-text {
            max-width: 650px;
            /* --- CORRECCIÓN --- */
            /* Ponemos el texto relativo y con z-index para que flote SOBRE la imagen si se cruzan */
            position: relative;
            z-index: 10; 
        }

        .hero-text h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--text-main);
        }

        .hero-text h1 span {
            color: var(--brand-red);
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .hero-description {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 2.5rem;
            max-width: 90%;
        }

        /* --- IMAGEN ANCLADA AL SUELO --- */
        .hero-image {
            position: absolute; 
            bottom: 0;          /* Toca el suelo de la PANTALLA, no de la caja */
            right: 5%;          /* Separación de la derecha */
            
            /* --- AJUSTE DE TAMAÑO --- */
            height: 90vh;       /* Un poco más alto para asegurar que se ve bien */
            width: auto;
            
            z-index: 1;         /* Detrás del texto si chocan */
            pointer-events: none; 
            
            display: flex;
            align-items: flex-end; 
        }

        .hero-image img {
            height: 100%;       
            width: auto;        
            max-width: none;    
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5));
            object-fit: contain;
            /* Asegura que no haya espacio extraño debajo de la imagen */
            display: block; 
        }

        /* TARJETAS DE CURSOS */
        .course-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            max-width: 600px; 
        }

        .course-card {
            background: var(--bg-card);
            padding: 1.2rem 1.6rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            box-shadow: var(--shadow);
        }

        .course-card:hover { transform: translateY(-5px); }
        .course-card img.logo { width: 80px; height: auto; }
        .course-card h3 { font-size: 1.2rem; line-height: 1.2; margin: 0; }
        
        .course-card h3 span {
            display: block;
            text-transform: uppercase;
            margin-bottom: 0.2rem;
        }

        .course-card.pronunciation h3 span { color: var(--brand-blue); }
        .course-card.grammar h3 span { color: var(--brand-green); }


        /* ==========================================================
           RESPONSIVE (MÓVIL/TABLET)
           ========================================================== */
        
        @media (max-width: 1024px) {
            
            .hero {
                padding: 4rem 1.5rem 0 1.5rem !important; 
                display: block; 
                height: auto;       
                min-height: auto;
                overflow: visible;  
            }

            .hero-container {
                display: flex;
                flex-direction: column;
                gap: 2rem; 
                width: 100%;
                /* Restauramos relative en móvil por si acaso */
                position: relative; 
            }

            .hero-text {
                max-width: 100%;
                text-align: center;
                order: 1;
                /* Quitamos z-index complejo en móvil */
                z-index: auto;
            }

            /* --- RESETEO TOTAL DE IMAGEN EN MÓVIL --- */
            .hero-image {
                position: relative; /* Vuelve al flujo normal */
                bottom: auto;
                right: auto;
                height: auto;       
                width: 100%;
                
                order: 2; 
                margin-top: 2rem;
                margin-bottom: 0 !important;
                display: flex;
                justify-content: center;
                align-items: flex-end;
            }

            .hero-image img {
                height: auto;       
                width: 100%;
                max-width: 350px;   
                display: block;
            }

            /* Textos Responsive */
            .hero-text h1 { font-size: 2.2rem; }
            .hero-text h1 span { font-size: 1rem; }
            .hero-description { font-size: 1rem; margin: 1rem auto 2rem; }

            .course-grid {
                width: 100%;
                margin: 0 auto 2rem;
            }

            .course-card {
                padding: 1rem;
                flex-direction: column; 
                text-align: center;
                justify-content: center;
                gap: 0.5rem;
            }
            
            .course-card img.logo { width: 50px; margin-bottom: 0.2rem; }
            .course-card h3 { font-size: 1rem; text-align: center; }
            .course-card h3 span { font-size: 0.8rem; }
        }

        @media (max-width: 550px) {
            .course-grid { grid-template-columns: 1fr; }
            
            .course-card {
                flex-direction: row; 
                text-align: left;
                justify-content: flex-start;
                gap: 1rem;
            }
            .course-card h3 { text-align: left; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-container">
            <div class="hero-text">
                <h1><span>Gonzalo Rosae</span>DOMINA EL ACENTO BRITÁNICO</h1>
                <p class="hero-description">
                    Aprende a hablar inglés con un acento auténtico. Clases personalizadas con un enfoque lingüístico y técnico.
                </p>
                
                <div class="course-grid">
                    <a href="index.html" class="course-card pronunciation">
                        <img src="imagenes/logo.png" alt="logo" class="logo">
                        <div>
                            <h3><span>Domina</span>EL ACENTO BRITÁNICO</h3>
                        </div>
                    </a>
                    
                    <a href="gramatical" class="course-card grammar">
                        <img src="imagenes/logo_gramatical.png" alt="logo" class="logo">
                        <div>
                            <h3><span>Supera</span>ERRORES FRECUENTES</h3>
                        </div>
                    </a>
                </div>
            </div>

            <div class="hero-image">
                <img src="imagenes/gonzalo.png" alt="Gonzalo Rosae">
            </div>
        </div>
    </section>

</body>
</html>
